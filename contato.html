<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="./assets/logo.png" class="logo" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li class="itenslogo"><a href="./index.html">Home</a></li>
                    <li class="itenslogo"><a href="./produtos.html">Produtos</a></li>
                    <li class="itenslogo"><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>   
    
    <main>
        <form>
            <label class="dadospessoais" for="nomesobrenome">Nome e Sobrenome:</label>
            <input class="input-padrao" type="text" id="nomesobrenome" required>
            
            <label class="dadospessoais" for="email">Email</label>
            <input class="input-padrao" type="email" id="email" required placeholder="seuemail@dominio.com">
            
            <label class="dadospessoais" for="telefone">Telefone</label>
            <input class="input-padrao" type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">
            
            <label  class="dadospessoais" for="mensagem">Mensagem</label>
            <textarea class="input-padrao" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>Como Prefere o Nosso Contato? </legend>
                <label class="option" for="radio-email"><input  type="radio" name="contato" value="email" id="radio-email"> 
                    Email</label>
                
                <label class="option" for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone</label>
               
                <label class="option" for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select>
                    <option>Manh√£</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de Receber Nossas Novidades por Email ?</label>
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8 ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8 ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8 ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
       
    <footer>
            <img src="./assets/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright"> &copy; Copyright Barbearia Alura - 2019</p>
    </footer>
    
</body>
</html>
